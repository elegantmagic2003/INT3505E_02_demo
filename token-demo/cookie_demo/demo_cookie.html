<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JWT Cookie Demo</title>
</head>
<body>
  <h2>üîê Demo JWT - L∆∞u b·∫±ng HttpOnly Cookie</h2>

  <div>
    <input id="username" placeholder="Username" value="kien" />
    <input id="password" type="password" placeholder="Password" value="123" />
    <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
    <button onclick="getProtected()">Truy c·∫≠p route b·∫£o v·ªá</button>
  </div>

  <p id="result"></p>

  <script>
    const API_URL = "http://localhost:5000";

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`${API_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
        credentials: "include" // r·∫•t quan tr·ªçng: cho ph√©p g·ª≠i & nh·∫≠n cookie
      });

      const data = await res.json();
      document.getElementById("result").innerText = data.message || JSON.stringify(data);
    }

    async function getProtected() {
      const res = await fetch(`${API_URL}/protected`, {
        method: "GET",
        credentials: "include" // g·ª≠i cookie t·ª± ƒë·ªông trong request
      });

      const data = await res.json();
      document.getElementById("result").innerText = data.message || JSON.stringify(data);
    }
  </script>
</body>
</html>
